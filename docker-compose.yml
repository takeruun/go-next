version: "3"
services:
  front:
    build:
      context: front
      dockerfile: Dockerfile
    command: yarn dev
    volumes:
      - ./front:/app
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
  api:
    build:
      context: api
      dockerfile: Dockerfile
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      DB_HOST: db
      DB_NAME: go-next_development
    volumes:
      - ./api:/go/src/app
    ports:
      - "8080:8080"
    tty: true
    stdin_open: true
  db:
    build:
      context: db
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password

volumes:
  mysql-data:
